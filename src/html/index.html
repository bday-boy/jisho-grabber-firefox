<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/homepage.css"/>
    <link rel="stylesheet" href="../css/materials.css"/>
  </head>

  <body>
    <div class="content-main">
      <div class="content-center">
        <div class="content-group">
          <div class="content-header">
            <object id="ankiSVG" type="image/svg+xml" data="../../icons/anki-icon.svg" width="32" height="32"></object>
            <span>
              Anki integration configuration
            </span>
          </div>
          <div class="content-body">
            <div class="content-item">
              <div class="content-item-left">
                Connect to Anki via AnkiConnect
              </div>
              <div class="content-item-right">
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
            <div class="content-item">
              Test item 1
            </div>
            <div class="content-item">
              Test item 2
            </div>
            <div class="content-item">
              <div class="button-wrapper">
                <button id="init-table" class="button-pretty">
                  <span>
                    Refresh table
                  </span>
                </button>
              </div>
              <div class="button-wrapper">
                <button id="add-anki-notes" class="button-pretty">
                  <span>
                    Add Anki notes
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="content-group">
          <div class="content-header">
            <object id="ankiSVG" type="image/svg+xml" data="../../icons/anki-icon.svg" width="32" height="32"></object>
            <span>
              Anki note table
            </span>
          </div>
          <div class="content-body">
            <table id="notes-table">
              <caption>
                Table of all available Anki notes in local storage.
              </caption>
              <colgroup>
                <col span="7">
              </colgroup>
              <thead>
                <tr>
                  <th scope="col">
                    Japanese word
                  </th>
                  <th scope="col">
                    English meaning(s)
                  </th>
                  <th scope="col">
                    Parts of speech
                  </th>
                  <th scope="col">
                    Common word
                  </th>
                  <th scope="col">
                    JLPT level
                  </th>
                  <th scope="col">
                    Wanikani level
                  </th>
                  <th scope="col">
                    Add to Anki deck
                  </th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../pages/table-manager.js"></script>
  <script src="../core.js"></script>
  <script src="../storage/storage.js"></script>
  <script src="../jisho/japanese-util.js"></script>
  <script src="../../lib/yomichan/anki-util.js"></script>
  <script src="../../lib/yomichan/anki-connector.js"></script>
  <script src="../anki/anki.js"></script>
  <script src="../anki/word-parser.js"></script>
  <script src="../jisho/meaning-selector.js"></script>
  <script src="../../lib/utils/md5.js"></script>
  <script src="../pages/index-manager.js"></script>
</html>
