<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/homepage.css"/>
    <link rel="stylesheet" href="../css/materials.css"/>
  </head>

  <body>
    <div class="content-main">
      <div class="content-center">
        <div class="content-group">
          <div class="content-header">
            Anki stuff goes here
          </div>
          <div class="content-body">
            <div class="content-item">
              <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
            </div>
            <div class="content-item">
              Test item 1
            </div>
            <div class="content-item">
              Test item 2
            </div>
          </div>
        </div>
        <div class="content-group">
          <div class="content-header">
            Anki note table
          </div>
          <div class="content-body">
            <div class="content-item">
              <label id="storage-test">Not changed</label><br>
            </div>
            <div class="content-item">
              <button id="change-storage-label" class="button">Change storage label</button>
              <button id="print-storage" class="button">Print storage to console</button>
              <button id="add-anki-notes" class="button">Add Anki notes</button>
              <button id="add-anki-note" class="button">Add Anki note</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="../storage/storage.js"></script>
  <script src="../jisho/japanese-util.js"></script>

  <script src="../anki/anki.js"></script>
  <script src="../anki/word-parser.js"></script>
  <script src="../jisho/meaning-selector.js"></script>
  <script src="../jisho/element-picker.js"></script>
